        <div class="new-schedule">
          <button class="open-modal-button">Novo agendamento</button>

    <div class="modal-container disable">
      <div class="modal">
        <img
          src="./src/assets/close-icon.svg"
          alt="ícone de fechar aba"
          class="close-icon"
        />

        <div class="form-introduction">
          <h1>Agende um atendimento</h1>
          <p>Preencha os dados do cliente para realizar o agendamento:</p>
        </div>

        <form>
          <div class="input-wrapper">
            <label for="tutor-name">Nome do tutor</label>
            <div class="input-container">
              <img src="./src/assets/icons/person-icon.svg" alt="icone social" />
              <input type="text" name="" id="tutor-name" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="pet-name">Nome do pet</label>
            <div class="input-container">
              <img
                src="./src/assets/icons/pet-icon.svg"
                alt="icone de uma pata de animal"
              />
              <input type="text" name="pet-name" id="pet-name" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="tel">Telefone</label>
            <div class="input-container">
              <img
                src="./src/assets/icons/tel-icon.svg"
                alt="icone de telefone roxo"
              />
              <input type="tel" name="tel" id="tel" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="service-description">Descrição do serviço</label>
            <div class="input-container">
              <textarea
                name="service-description"
                id="service-description"
                required
              ></textarea>
            </div>
          </div>

          <div class="date-hour">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <div class="input-container">
                <img
                  src="./src/assets/icons/calendar-icon.svg"
                  alt="icone de calendario"
                />
                <input type="date" name="date" id="date" required />
              </div>
            </div>

            <div class="select-wrapper">
              <label for="hour">Hora</label>
              <div class="input-container">
                <img
                  src="./src/assets/icons/calendar-icon.svg"
                  alt="icone de calendario"
                />
                <select name="hours" id="hours-option" required>
                  <!-- <option value="">9:00</option>
                  <option value="">9:00</option>
                  <option value="">9:00</option> -->
                </select>
              </div>
            </div>
          </div>

          <button id="send-form">Agendar</button>
        </form>
